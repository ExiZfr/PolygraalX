name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          # Stop script on first error
          script_stop: true
          # Increase timeout for long builds
          command_timeout: 30m
          script: |
            echo "========================================"
            echo "ğŸš€ STARTING AUTO-DEPLOYMENT"
            echo "========================================"
            
            # Go to project dir
            cd ~/polymarkettradingbot
            
            echo "ğŸ“¥ [1/5] Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ“¦ [2/5] Installing dependencies..."
            npm install
            
            echo "ğŸ—„ï¸ [3/5] Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "ğŸ—ï¸ [4/5] Building Next.js app..."
            # Try to build. If it fails, script_stop: true will kill the job here
            npm run build
            
            echo "â™»ï¸ [5/5] Restarting Application..."
            # Use || true to prevent failure if process doesn't exist yet
            pm2 restart polymarket-dashboard || pm2 start npm --name polymarket-dashboard -- start
            
            echo "========================================"
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            echo "========================================"
