name: ðŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          debug: true
          script: |
            echo "========================================"
            echo "ðŸš€ STARTING AUTO-DEPLOYMENT"
            echo "========================================"
            
            # Application Directory
            APP_DIR=~/PolygraalX
            
            # Check if directory exists
            if [ -d "$APP_DIR" ]; then
              echo "ðŸ“‚ Directory $APP_DIR exists."
              cd $APP_DIR
              echo "ðŸ“¥ [1/5] Syncing with GitHub (fetch & reset)..."
              git fetch origin main
              git reset --hard origin/main
            else
              echo "ðŸ“‚ Directory $APP_DIR does not exist. Cloning..."
              git clone git@github.com:ExiZfr/PolygraalX.git $APP_DIR
              cd $APP_DIR
            fi
            
            echo "ðŸ“¦ [2/5] Installing dependencies..."
            npm install
            
            echo "ðŸ—„ï¸ [3/5] Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "ðŸ—ï¸ [4/5] Building Next.js app..."
            npm run build
            
            echo "â™»ï¸ [5/5] Restarting Application..."
            # Start or Restart using PM2 with new name 'polygraalx'
            pm2 describe polygraalx > /dev/null
            if [ $? -eq 0 ]; then
                pm2 restart polygraalx
            else
                pm2 start npm --name polygraalx -- start
            fi
            
            echo "========================================"
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            echo "========================================"
