name: ðŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          debug: true
          script: |
            echo "ðŸ”Ž Checking working directory..."
            # Ensure directory exists
            mkdir -p ~/polymarkettradingbot
            cd ~/polymarkettradingbot
            
            echo "ðŸ“‚ Current Directory: $(pwd)"
            
            echo "ðŸ“¥ [1/5] Pulling latest changes..."
            # Initialize git if not present (just in case)
            if [ ! -d ".git" ]; then
                git clone https://github.com/ExiZfr/polymarkettradingbot.git .
            else
                git pull origin main
            fi
            
            echo "ðŸ“¦ [2/5] Installing dependencies..."
            npm install
            
            echo "ðŸ—„ï¸ [3/5] Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "ðŸ—ï¸ [4/5] Building Next.js app..."
            npm run build
            
            echo "â™»ï¸ [5/5] Restarting Application..."
            # Install PM2 globally if missing
            if ! command -v pm2 &> /dev/null; then
                npm install -g pm2
            fi
            
            pm2 restart polymarket-dashboard || pm2 start npm --name polymarket-dashboard -- start
            
            echo "âœ… Deployment completed successfully!"
